<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Carousel</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="item first-slide">
                <img src="slide1.jpg" alt="First slide" style="width:100%;">
                <div class="carousel-caption">
                    <h3>First slide</h3>
                </div>
            </div>
            <div class="item second-slide">
                <img src="slide2.jpg" alt="Second slide" style="width:100%;">
                <div class="carousel-caption">
                    <h3>Second slide</h3>
                </div>
            </div>
            <div class="item active third-slide">
                <img src="slide3.jpg" alt="Third slide" style="width:100%;">
                <div class="carousel-caption">
                    <h3>Third slide</h3>
                </div>
            </div>
            <div class="item fourth-slide">
                <img src="slide4.jpg" alt="Fourth slide" style="width:100%;">
                <div class="carousel-caption">
                    <h3>Fourth slide</h3>
                </div>
            </div>
            <div class="item fifth-slide">
                <img src="slide5.jpg" alt="Fifth slide" style="width:100%;">
                <div class="carousel-caption">
                    <h3>Fifth slide</h3>
                </div>
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
